<!DOCTYPE html>
<html lang="en"> 

<head>
	<meta charset="UTF-8">
	<title>SIPAK</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container ">
		<div class="row">
			<div class="col-lg-12 header01">
				<img src="assets/img/tutwuri01.png" class="img-fluid" align="left">
				<img src="assets/img/lldikti.png" class="img-fluid" align="right">
				<H3 class='text-uppercase text-center'>sistem informasi perhitungan angka kredit dosen</H3>
				<p style="font-size: 20px;" class="text-capitalize">lembaga layanan pendidikan tinggi wilayah XIV
					papua
					dan papua barat</p>
				<hr>
			</div>
			
			<div class="container text-barlow">
				<div class="row">
					<div class="col-md-6">
						<div class="garis-biru">
							<div class="garis-kuning">
								<a href="">
									<div class="alamat1 text-uppercase">
										<p>home</p>
									</div>
								</a>
								<a href="">
									<div class="alamat2 text-uppercase">
										<p>about</p>
									</div>
								</a>
								<a href="">
									<div class="alamat3 text-uppercase">
										<p>sign in</p>
									</div>
								</a>
								<a href="">
									<div class="alamat4 text-uppercase">
										<p>sign up</p>
									</div>
								</a>
								<div class="biru-muda text-center">
									<h2 class="text-uppercase">SIPAK</h2>
									<P class="text-uppercase">dosen</P>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6 mt-1">
						<h3>SIGN IN</h3>
						<hr>
						<form class="form-group">
							<table class="table table-hover">
								<tr>
									<td><label class="control-label">Universitas</label></td>
									<td>
										<select class="form-control" name="" id="">
											<option value="">Universitas Sains Dan Teknologi Jayapura</option>
											<option value="">Universitas Cendrawasih</option>
										</select>
									</td>
								</tr>
								<tr>
									<td><label class="control-label">Fakultas</label></td>
									<td><input class="form-control" type="text" name=""
											placeholder="Masukan Nama Fakultas" required=""></td>
								</tr>
								<tr>
									<td><label class="control-label">Prodi</label></td>
									<td><input class="form-control" type="text" name="" placeholder="Masukan Nama Prodi"
											required=""></td>
								</tr>
								<tr>
									<td><label class="control-label">NIDN</label></td>
									<td><input class="form-control" type="number" name=""
											placeholder="Masukan NIDN Anda" required=""></td>
								</tr>
								<tr>
									<td><label class="control-label">Nama</label></td>
									<td><input class="form-control" type="text" name="" placeholder="Masukan Nama Anda"
											required=""></td>
								</tr>
								<tr>
									<td><label class="control-label">Gender</label></td>
									<td><select class="form-control">
											<option> -- Pilih Gender -- </option>
											<option value="Pria">Pria</option>
											<option value="Wanita">Wanita</option>
										</select></td>
								</tr>
								<tr>
									<td><label class="control-label">No Seri Karpeg</label></td>
									<td><input class="form-control" type="text" name=""
											placeholder="Masukan No Seri Karpeg Anda" required=""></td>
								</tr>
								<tr>
									<td><label class="control-label">Pendidikan Terakhir</label></td>
									<td><input class="form-control" type="text" name=""
											placeholder="Masukan Pendidikan Terakhir Anda" required=""></td>
								</tr>
								<tr>
									<td><label class="control-label">Pangkat Golongan</label></td>
									<td><input class="form-control" type="text" name=""
											placeholder="Masukan Pangkat Golongan Anda" required=""></td>
								</tr>
								<tr>
									<td><label class="control-label">Jabatan Akademik</label></td>
									<td><input class="form-control" type="text" name=""
											placeholder="Masukan Jabatan Akademik Anda" required=""></td>
								</tr>
								<tr>
									<td><label class="control-label">Masa Kerja</label></td>
									<td><input class="form-control" type="text" name=""
											placeholder="Masukan Masa Kerja Anda" required=""></td>
								</tr>
								<tr>
									<td><label class="control-label">Password</label></td>
									<td><input class="form-control" type="password" name=""
											placeholder="Masukan Password Anda" required=""></td>
								</tr>
								<tr>
									<td><label class="control-label">Konfirmasi Password</label></td>
									<td><input class="form-control" type="password" name=""
											placeholder="Masukan Konfirmasi Password Anda" required=""></td>
								</tr>
							</table>
							<button class="btn btn-primary" name="" id="">Registrasi</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid text-barlow">
		<div class="row">
			<div class="col-md-12 mt-5 text-center footer bg-secondary text-light">
				Lembaga Layanan Pendidikan Tinggi Wilayah XIV Papua Dan Papua Barat
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>

</html>
