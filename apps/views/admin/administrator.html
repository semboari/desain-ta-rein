<div class="row">
    <div class="col-md-12 mt-3">
        <div class="card">
            <div class="card-header">
                <div class="card-title" style="display: inline; font-size: 30px;">Data Admin Universitas</div>
                <button class="btn btn-outline-primary fa-pull-right" data-toggle="modal"
                    data-target="#adminUniversitas">
                    <span class="fas fa-plus"></span>
                </button>
            </div>
            <div class="card-body">
                <div class="table table-responsive">
                    <table class="table table-bordered table-hover" id="myTable">
                        <thead class=" bg-primary">
                            <tr>
                                <th class="text-center">No</th>
                                <th>Nama</th>
                                <th>No Telp</th>
                                <th>Email</th>
                                <th>Universitas</th>
                                <th class="text-center">Opsi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in datas">
                                <td class="text-center">1</td>
                                <td>{{item.nama}}</td>
                                <td>{{item.telepon}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.namauniversitas}}</td>
                                <td class="text-center">
                                    <button ng-click="SelectedItem(item)" data-toggle="modal"
                                        data-target="#adminUniversitas" class="btn btn-outline-success">
                                        <span class="fas fa-edit"></span>
                                    </button>
                                    <button ng-click="SelectedItem(item)" class="btn btn-outline-danger"
                                        data-toggle="modal" data-target="#delete">
                                        <span class="fas fa-eraser"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal tambah admin universitas-->
<div class="modal fade" id="adminUniversitas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tambah Admin Universitas</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form ng-submit="save(model)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="" class="control-label">Nama</label>
                        <input ng-model="model.nama" type="text" class="form-control"
                            placeholder="Example Reinhard Semboari" required />
                    </div>

                    <div class="form-group">
                        <label for="" class="control-label">No Hp</label>
                        <input ng-model="model.telepon" type="text" class="form-control"
                            placeholder="Example 082399472787" required />
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Email</label>
                        <input ng-model="model.email" type="email" class="form-control" placeholder="example@gmail.com"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Universitas</label>
                        <select class="form-control" ng-model="model.Universitas"
                            ng-options="option.namauniversitas for option in Universitases track by option.iduniversitas"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        <span class="fas fa-close"></span> Close
                    </button>
                    <button type="submit" class="btn btn-primary"> <span class="fas fa-save"></span> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal delete-->
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">SIPAK</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class=" text-uppercase">
                    Apakah Anda Yakin Ingin Menghapus {{model.Universitas}}?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <span class="fas fa-close"></span> Close
                </button>
                <button ng-click="delete(model)" type="button" class="btn btn-danger">
                    <span class="fas fa-eraser"></span> Delete
                </button>
            </div>
        </div>
    </div>
</div>
