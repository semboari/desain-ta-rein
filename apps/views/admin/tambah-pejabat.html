<div class="row">
    <div class="col-lg-12 mt-3">
        <h3 class="mt-1" style="display: inline;">Tambah Pejabat Pemeriksa</h3>
        <hr class="garis">
        <form action="">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="" class="control-label">Prodi</label>
                        <select name="" class="form-control" id="">
                            <option value="">-- Pilih Program Studi --</option>
                            <option value="">Sistem Informasi/Ilmu Komputer/Universitas Sains
                                Dan Teknologi Jayapura
                            </option>
                            <option value="">Teknik Informatika/Ilmu Komputer/Universitas Sains
                                Dan Teknologi Jayapura
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Nama</label>
                        <input type="text" class="form-control" placeholder="example Reinhard Semboari,S.Kom" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="" class="control-label">Level</label>
                        <select name="" class="form-control" id="">
                            <option value="">-- Pilih Level --</option>
                            <option value="">Pemeriksa Penelitian</option>
                            <option value="">Rektor</option>
                            <option value="">Kaprodi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Email</label>
                        <input type="email" class="form-control" placeholder="example Reinhardsemboari471@gmail.com"
                            required>
                    </div>
                    <a href="data-pejabat-pemeriksa.html" style="width: 100px;" class="btn btn-outline-primary"
                        data-toggle="modal" data-target="#save"><span class="fas fa-save"></span> Save</a>
                    <a ui-sref="admin-pejabat-pemeriksa" style="width: 100px;" class="btn btn-outline-danger"> <span
                            class="fas fa-close"></span> Exit</a>
                </div>
            </div>
        </form>
    </div>

</div>


<!-- Modal logout-->
<div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log Out</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4>Apakah Anda Yakin Ingin Keluar ?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal save-->
<div class="modal fade" id="save" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">SIPAK</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4>Data Berhasil Disimpan</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

</html>
