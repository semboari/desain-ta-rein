<div class="row">
    <div class="col-md-12 mt-3">
        <h2 class="mt-1" style="display: inline;">Data Fakultas</h2>
        <button ng-click="model={}" ng-if="univ" class="btn btn-outline-primary fas-pull-right" data-toggle="modal"
            data-target="#fakultas"><span class="fas fa-plus"></span></button>
        <hr class="garis">
        <select ng-change="SelectUniversitas(univ)" class="form-control col-3" ng-model="univ"
            ng-options="option.namauniversitas for option in Universitas track by option.iduniversitas"></select>
        <div class="table table-responsive">
            <table class="table table-bordered table-hover" datatable="ng" id="myTable">
                <thead class=" bg-primary">
                    <tr>
                        <th class="text-center">No</th>
                        <th>Nama Fakultas</th>
                        <th class="text-center">Opsi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in Datas">
                        <td class="text-center">{{$index+1}}</td>
                        <td>{{item.namafakultas}}</td>
                        <td class="text-center">
                            <button ng-click="SelectItem(item)" class="btn btn-outline-success" data-toggle="modal"
                                data-target="#fakultas">
                                <span class="fas fa-edit"></span></button>
                            <button ng-click="SelectItem(item)" class="btn btn-outline-danger" data-toggle="modal"
                                data-target="#delete"><span class="fas fa-eraser"></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal tambah fakultas-->
<div class="modal fade" id="fakultas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tambah Fakultas</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form ng-submit="Save(model, univ)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="" class="control-label">Nama Fakultas</label>
                        <input type="text" ng-model="model.namafakultas" class="form-control"
                            placeholder="Masukan Nama Fakultas" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        <span class="fas fa-close"></span> Close
                    </button>
                    <button type="submit" class="btn btn-primary"> <span class="fas fa-save"></span> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal delete-->
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">SIPAK</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class=" text-uppercase">
                    Apakah Anda Yakin Ingin Menghapus {{model.Universitas}}?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <span class="fas fa-close"></span> Close
                </button>
                <button ng-click="delete(model)" type="button" class="btn btn-danger">
                    <span class="fas fa-eraser"></span> Delete
                </button>
            </div>
        </div>

    </div>
</div>
