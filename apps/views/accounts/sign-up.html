<h3>SIGN UP</h3>

				</select>
			</td>
		</tr>
		<tr>
			<td><label class="control-label">Fakultas</label></td>
			<td><input class="form-control" type="text" name="" placeholder="Masukan Nama Fakultas" required=""></td>

		<tr>

			<td><input class="form-control" type="text" name="" placeholder="Masukan Nama Prodi" required=""></td>

		<tr>
